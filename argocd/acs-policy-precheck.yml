apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acs-policy-precheck
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/acs-policies.git
    targetRevision: HEAD
    path: precheck
  destination:
    server: https://kubernetes.default.svc
    namespace: stackrox
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
